<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>
    
<canvas id="canvas3d"></canvas>
<canvas id="canvas2d"></canvas>

<script src="https://cdn.rawgit.com/phi-jp/tmlib.js/0.5.2/build/tmlib.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r71/build/three.js"></script>

<script src="../build/tm.hybrid.js"></script>
<script>
tm.main(function() {
    var app = tm.hybrid.Application("#canvas2d", "#canvas3d");
    app.resize(640, 960).fitWindow().run();
    
    app.replaceScene(tm.game.LoadingScene({
        width: 640, height: 960,
        assets: {
            // もとがし氏作成のモデルデータを使用しています
            gradriel: "assets/gradriel_pose.mqo",
        },
        nextScene: mainScene,
    }));
});

tm.define("mainScene", {
    superClass: "tm.hybrid.Scene",

    init: function() {
        this.superInit();

        // カメラ調整
        this.camera.setPosition(0, 20, 40);
        this.camera.lookAt(new THREE.Vector3(0, 10, 0));
        
        // ライトを動かす
        this.directionalLight
            .on("enterframe", function(e) {
                var f = e.app.frame;
                this.x = Math.cos(f * 0.1) * 10;
                this.z = Math.sin(f * 0.1) * 10;
            });

        // 説明表示
        var lb = tm.display.Label("３Ｄオブジェクトがタッチで反応するよ！")
            .addChildTo(this)
            .setPosition(320, 20);

        // メッシュを表示する
        tm.hybrid.Mesh("gradriel") // Spriteっぽく使える
            .addChildTo(this)
            .setPosition(1, 0, 0) 
            .on("enterframe", function(e) {
                this.rotation.x += 1;
            });
        tm.hybrid.Mesh("gradriel") // Spriteっぽく使える
            .addChildTo(this)
            .setPosition(0, 0, 0) 
            .on("enterframe", function(e) {
                this.rotation.y += 10;
            });
    },

    update: function(e) {
        var p = e.pointing;
        if (p.getPointing()) {
        }
    },
});
</script>

</body>
</html>
